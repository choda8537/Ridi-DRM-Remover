name: Build and Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            path: dist/ridi
          - os: windows-latest
            path: dist/ridi.exe

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run build
        run: bun run build

      - name: Upload build
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ matrix.os }}
          path: ${{ matrix.path }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag'

    steps:
      - name: Download build
        uses: actions/download-artifact@v7
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ridi.exe
            ridi
